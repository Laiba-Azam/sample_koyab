<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaman</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #e95273; /* Purple */
            font-size: 36px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #c72074; /* Pink */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d83a87; /* Lighter pink */
        }
        #flower_image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chaman</h1>
    <div class="container">
        <div id="flower_image"></div>
        <p id="message"></p>
        <button id="flower_button" onclick="getFlower()">sir g click kren</button>
    </div>

    <script>
        function getFlower() {
            fetch('/flower')
            .then(response => response.json())
            .then(data => {
                document.getElementById('flower_image').innerHTML = `<img src="${data.flower_image}" alt="Flower">`;
                document.getElementById('message').innerText = data.message;
                document.getElementById('flower_button').style.display = 'none';  // Hide the button
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
